<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,300;9..144,500&display=swap"
        rel="stylesheet">
    <title>PRODUCT PREVIEW CARD</title>
</head>

<body>

    <main>

        <img class="image" src="images/product img.jpg" alt="product image">

        <span class="product-description">
            
            <h1 class="perfume">perfume</h1>
            <span>
                <h2>Gabrielle
                    <br>Essence Eau
                    <br>De Parfum
                </h2>
            </span>

            <span class="article">
                <p>A floral, solar and voluptuous
                    <br>interpretation composed by
                    <br>Oliver Polge, Perfumer-Creator
                    <br>for the House of CHANEL.
                </p>
            </span>


            <div class="price">
                <span class="new-price">$149.99</span>
                <del class="old-price">$169.99</del>
            </div>
        
            <button>
                <img class="cart" src="images/icon-cart.svg" alt="icon-cart">
                Add to Cart
            </button>
        </span>

    </main>




</body>

</html>
